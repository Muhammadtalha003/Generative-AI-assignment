name: Node.js CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Download your code
    - name: Checkout Code
      uses: actions/checkout@v4

    # 2. Install Node.js (Version 20 is standard now)
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    # 3. Install your dependencies (express, google-genai, etc.)
    - name: Install Dependencies
      run: npm install

    # 4. Check for errors (Linting/Testing)
    # This runs the "test" script we fixed in Step 1.
    - name: Run Tests
      run: npm test
